name: Build Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Java 17 x64
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          architecture: "x64"
      - name: Gradle Build
        run: ./gradlew build
      - name: Upload built JAR.
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs